{%extends 'post/base.html' %}

{%block body_block%}
    <h1>여기는 list입니다</h1>
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <!--<a href="/post/{{post.id}}/detail">자세히보기</a>-->
        {% url 'post:detail' id=post.id as the_url%}
        <a href="{{the_url}}">자세히보기</a>
        
    {% endfor %}
{%endblock%}
